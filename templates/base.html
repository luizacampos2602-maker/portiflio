<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Portfólio{% endblock %}</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Font Awesome (Ícones) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <!-- CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  >
</head>

<body class="bg-bege">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Luiza</a>

      <div>
        <a class="nav-link d-inline" href="/">Início</a>
        <a class="nav-link d-inline" href="/projetos">Projetos</a>
        <a class="nav-link d-inline" href="/contato">Contato</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo das páginas -->
  {% block content %}{% endblock %}

</body>
</html>
